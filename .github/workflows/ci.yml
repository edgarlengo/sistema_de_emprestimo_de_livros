name: Frontend Interaction Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Usar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Verificar versão do Node
        run: node -v

      - name: Executar testes simples
        run: |
          echo "A executar testes frontend..."
          node tests/form.test.js

